<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
<div *ngIf="!this.auth.user" class=" flex-r container" style="padding: 0;">
    <div class="flex-r login-wrapper">
      <div class="login-text">
        <div class="logo">
          <span><i class="fab fa-speakap"></i></span>
          <span> QDT</span>
        </div>
        <h1>Đăng Nhập</h1>
        
        <form class="flex-c">
          <div class="input-box">
            <span class="label">E-mail</span>
            <div class=" flex-r input">
              <input type="text" placeholder="name@abc.com">
              <i class="fas fa-at"></i>
            </div>
          </div>
          

          <div class="input-box">
            <span class="label">Password</span>
            <div class="flex-r input">
              <input type="password" placeholder="8+ (a, A, 1, #)">
              <i class="fas fa-lock"></i>
            </div>
          </div>

          <input class="btn" type="submit" value="Đăng Nhập">
          <span class="extra-line">
            <span>Bạn chưa có tài khoản?</span>
            <a [mat-dialog-close]="" (click)="open()" style="margin-left: 10px;cursor: pointer;" >Đăng kí</a>
          </span>
        </form>
        <div id="customBtn" class="customGPlusSignIn" (click)="this.auth.login()"> 
            <span class="icon"></span>
            <span class="buttonText">Đăng nhập bằng Google</span>
        </div>
      </div>
    </div>
  </div>
  <div  style="width: 400px;background-color: black;" *ngIf="this.auth.user" [mat-dialog-close]="onCloseConfirm()">
    <!-- <mat-icon style="color: rgb(47, 255, 127);margin-left: 40%;font-size: 60px;">check_circle</mat-icon> -->
    <h3 style="padding: 100px 0 100px 0; text-align: center;color: rgb(47, 255, 127);font-size: 30px;"> Đăng nhập thành công</h3>
  </div>
